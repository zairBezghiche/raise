name: CI/CD RAISE

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # DÃ©clenche la release sur un tag (ex: v1.0.0)
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # On dÃ©sactive l'interactivitÃ© pour les apt-get
  DEBIAN_FRONTEND: noninteractive

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : QUALITÃ‰ DU CODE (Lint & Test)
  # ------------------------------------------------------------------
  quality-check:
    name: ðŸ›¡ï¸ Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installation des dÃ©pendances SystÃ¨me (Linux)
      # Similaire Ã  ton template .install_linux_deps
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust (Stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown, wasm32-wasip1 # Cibles WASM requises

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Compilation du module WASM (nÃ©cessaire pour les tests d'intÃ©gration)
      - name: Build WASM Core
        run: |
          cd src-wasm
          ./build.sh

      # Linting (Clippy & Fmt)
      - name: Check Formatting
        run: cargo fmt --all -- --check
      
      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      # Tests (Backend + WASM)
      # On utilise xvfb-run pour simuler un Ã©cran (requis par les tests Tauri/GTK)
      - name: Run Headless Tests
        run: |
          sudo apt-get install -y xvfb
          xvfb-run cargo test --all-features

  # ------------------------------------------------------------------
  # JOB 2 : SBOM (SÃ©curitÃ© & Transparence "Bien Commun")
  # ------------------------------------------------------------------
  sbom:
    name: ðŸ” Generate SBOMs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # SBOM Rust (CycloneDX)
      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx
      
      - name: Generate Rust SBOM
        run: cargo cyclonedx --format json --all > sbom-rust.cdx.json

      # SBOM JS & Files (Syft) - GitHub a une action officielle pour Ã§a !
      - name: Generate Filesystem SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: "sbom-fs.cdx.json"
      
      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: "*.cdx.json"
          retention-days: 5

# ------------------------------------------------------------------
  # JOB 3 : BUILD & RELEASE (Strictement sÃ©quencÃ©)
  # ------------------------------------------------------------------
  build-release:
    name: ðŸ“¦ Build, Checksum & Release
    needs: [quality-check, sbom] # Attend que la qualitÃ© ET les SBOMs soient OK
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. PrÃ©paration Environnement (Identique GitLab .install_linux_deps)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Tools (Node & Rust)
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: 'wasm32-unknown-unknown,wasm32-wasip1' }

      # 2. SÃ©quence de Build (WASM -> Front -> Back)
      # Correspond Ã  'wasm:build' puis 'tauri:bundle' dans GitLab
      - name: Build WASM Core
        run: cd src-wasm && ./build.sh

      - name: Install & Build Frontend
        run: |
          npm ci
          # Le build frontend est souvent dÃ©clenchÃ© par tauri build, 
          # mais le faire ici assure que les assets sont prÃªts.
          npm run build 

      - name: Build Tauri App (Native)
        uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-unknown-linux-gnu

      # 3. RÃ©cupÃ©ration des SBOMs (GÃ©nÃ©rÃ©s par le job parallÃ¨le)
      - name: Retrieve SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sboms
          path: release_out/sboms

      # 4. PrÃ©paration & Preuve (Checksums) - SPÃ‰CIFIQUE GITLAB RÃ‰INTÃ‰GRÃ‰
      - name: Prepare Artifacts & Checksums
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release_out
          
          # Copie des binaires Tauri gÃ©nÃ©rÃ©s (AppImage, Deb)
          # tauri-action place souvent les outputs dans src-tauri/target/release/bundle/
          cp src-tauri/target/release/bundle/deb/*.deb release_out/ 2>/dev/null || true
          cp src-tauri/target/release/bundle/appimage/*.AppImage release_out/ 2>/dev/null || true
          
          # GÃ©nÃ©ration des empreintes SHA256 (La "Preuve")
          cd release_out
          echo "Generating SHA256 Checksums..."
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      # 5. Publication GitHub Release
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_out/*.deb
            release_out/*.AppImage
            release_out/sboms/*.cdx.json
            release_out/SHA256SUMS.txt
          draft: true
          generate_release_notes: true