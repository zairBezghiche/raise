[package]
name = "genaptitude"
version = "0.1.0"
description = "Plateforme d'Ingénierie Multi-Domaines à Interface IA Native"
authors = ["GenAptitude Team"]
license = "MIT"
edition = "2021"
repository = ""

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[features]
# Utilisé pour les builds prod quand aucun dev server n'est défini
custom-protocol = ["tauri/custom-protocol"]
